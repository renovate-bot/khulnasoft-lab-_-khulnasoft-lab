name: 'CVSS Scoring'
description: 'CVSS Scoring & Adjust of CodeQL queries'
inputs:
  patterns:
    description: 'Score patterns'
    required: true
  input:
    description: 'Path to the input SARIF file'
    required: true
  output:
    description: 'Path to the output SARIF file'
    required: true
runs:
  using: "composite"
  steps:
    - name: adjust
      run: |
      working-directory: ./cvss-scoring
        unset LD_PRELOAD
        python3 "${{ github.action_path }}/cvss_scoring.py" --input "${{ inputs.input }}" --output "${{ inputs.output }}" --split-lines -- "${{ inputs.patterns }}"
      shell: bash
